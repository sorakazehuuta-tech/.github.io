<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>My Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #F5F5F7;
            --font-main: 'Inter', 'Noto Sans JP', sans-serif;
            --card-radius: 30px;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: #1d1d1f;
            margin: 0; padding: 0;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- ナビゲーション --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            border-radius: 100px;
            margin-bottom: 60px;
            position: sticky; top: 20px; z-index: 100;
        }
        .logo { font-weight: 800; }
        
        /* --- ヒーロー --- */
        .hero { text-align: center; padding: 60px 0 80px; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.03em; }
        .hero p { color: #86868b; font-size: 1.2rem; }

        /* --- Bento Grid (新レイアウト) --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列 */
            gap: 24px;
            padding-bottom: 80px;
        }

        /* カード共通設定 */
        .menu-card {
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 文字を下側に配置 */
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: #fff;
            color: #fff; /* 文字色を白に */
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .menu-card:hover { transform: scale(1.02); z-index: 10; }

        /* --- 背景画像の設定 --- */
        .card-bg-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: transform 0.5s ease;
        }
        
        /* ホバー時に画像を拡大 */
        .menu-card:hover .card-bg-img { transform: scale(1.05); }

        /* 文字を見やすくする黒グラデーション */
        .card-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .card-content { position: relative; z-index: 2; }

        .card-tag {
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            padding: 6px 12px; border-radius: 100px;
            display: inline-block; margin-bottom: 15px;
        }

        .card-title { font-size: 2rem; font-weight: 700; margin: 0 0 10px; line-height: 1.1; }
        .card-desc { font-size: 1rem; opacity: 0.9; margin: 0; }

        .arrow-icon {
            position: absolute; top: 30px; right: 30px;
            font-size: 1.5rem; color: #fff; z-index: 3;
            background: rgba(0,0,0,0.3);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }

        /* --- 個別レイアウト設定 --- */
        
        /* 1. Client Works (横長・一番上) */
        .card-works {
            grid-column: span 2; /* 2列分ぶち抜き */
            height: 480px;       /* 高さを大きく */
        }

        /* 2 & 3. Personal / Asset (ハーフサイズ) */
        .card-half {
            grid-column: span 1;
            height: 420px;
        }

        /* 4. Contact (横長・一番下) */
        .card-contact {
            grid-column: span 2;
            background: #fff;
            color: #1d1d1f;
            text-shadow: none;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: auto;
            min-height: 150px;
        }
        .card-contact .card-desc { color: #86868b; }

        .contact-info { display: flex; gap: 30px; }
        .contact-item { display: flex; align-items: center; gap: 10px; font-weight: 600; color: #1d1d1f; }
        .contact-item:hover { color: #0071e3; }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .menu-grid { grid-template-columns: 1fr; }
            /* スマホでは全部縦積み・同じ高さに */
            .card-works, .card-half, .card-contact { 
                grid-column: span 1; 
                height: 380px;
            }
            .card-contact { height: auto; flex-direction: column; align-items: flex-start; gap: 20px; }
            .contact-info { flex-direction: column; gap: 15px; }
            .hero h1 { font-size: 2.5rem; }
        }

        footer { text-align: center; padding-top: 40px; color: #86868b; font-size: 0.8rem; }
    </style>
</head>
<body>

    </div>

</body>
</html>
